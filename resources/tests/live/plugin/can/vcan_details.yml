devices:
  - name: vcan0-dev
    type: pylab.live.plugin.can.candriver.CanDevice
    interface:
      ports:
        - signal: vcan0-signal
          channel: vcan0
          flags:
            - bidirectional
            - can
    data:
      buses:
        - !_CanPassthruBus
          signal: vcan0
          db:
            !Database
            path: resources/tests/live/plugin/can/test.dbc
            encoding: utf-8
          config:
            !BusConfig
            linux:
              bustype: socketcan
              channel: vcan0
              bitrate: 125000
  - name: vcan1-dev
    type: pylab.live.plugin.can.candriver.CanDevice
    interface:
      ports:
        - signal: vcan1-signal
          channel: vcan1
          flags:
            - bidirectional
            - can
    data:
      buses:
        - !CanBus
          signal: vcan1
          db:
            !Database
            path: resources/tests/live/plugin/can/test.dbc
            encoding: utf-8
          config:
            !BusConfig
            linux:
              bustype: socketcan
              channel: vcan1
              bitrate: 125000
  - name: vcan2-dev
    type: pylab.live.plugin.can.candriver.CanDevice
    interface:
      ports:
        - signal: vcan2-signal
          channel: vcan2
          flags:
            - bidirectional
            - can
    data:
      buses:
        - !CanBus
          signal: vcan2
          db:
            !Database
            path: resources/tests/live/plugin/can/test.dbc
            encoding: utf-8
          config:
            !BusConfig
            linux:
              bustype: socketcan
              channel: vcan2
              bitrate: 125000


connections:
  - [vcan1-dev, vcan1-signal, vcan0-dev, vcan0-signal]
  - [vcan0-dev, vcan0-signal, vcan2-dev, vcan2-signal]
